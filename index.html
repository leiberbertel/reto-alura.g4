<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="contenedor">
        <img class="logo" src="./img/logo.svg" alt="logo alura" />
        <h1 class="titulo_logo">Encriptador</h1>
      </div>
    </header>

    <main>
      <div class="contenedor">
        <div class="encriptador">
          <form class="encriptador_form">
            <div class="texto_en_area">
              <textarea
                name="texto"
                id="texto"
                placeholder="Ingrese el texto aqui"
              ></textarea>
              <div class="texto_info">
                <div class="info">
                  <img src="./img/exclamation-circle.svg" />
                  <p id="advertencia">Solo ingresar letras minúsculas</p>
                </div>
              </div>

              <div class="btn">
                <button id="encri" class="btn_encriptar" type="button">
                  <img src="./img/candado.svg" /> Encriptar
                </button>
                <button id="desencri" class="btn_desencriptar" type="button">
                  <img src="./img/candado-abierto.svg" /> Desencriptar
                </button>
              </div>
            </div>
          </form>

          <div class="resultado">
            <div class="contenedor_resultado">
              <div class="contenido_no_resuelto" id="noResuelto">
                <div class="imagen_resultado">
                  <img
                    src="./img/muñeco_layout.png"
                    alt="imagen del diseño principal"
                  />
                </div>
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
              </div>

              <div class="contenido_resuelto" id="resuelto">
                <textarea
                  name="texto_resultado"
                  id="textoResultado"
                  disabled
                ></textarea>
                <button id="copiar" type="button">
                  <img src="./img/copia.svg" /> Copiar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="copyright">
        © Creado por
        <a
          href="https://github.com/leiberbertel"
          target="_blank"
          rel="noopener noreferrer"
          >Leiber Bertel</a
        >
      </p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
